  <button class="fixed" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">

    <div id="title-container">

    <div id="trailer-container">

              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/ss1.png" class="active d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/ss2.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/ss3.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/ss4.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/ss5.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>

    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
      <div class="offcanvas-header">
        <button type="button" class="btn" data-bs-dismiss="offcanvas" aria-label="Close">
          <img id="menu-button" src="images/menu.png">
        </button>
      </div>
      <div class="offcanvas-body">
        <ul id="menu-selections">

          <li><a href="./documentation.html">Documentation</a></li>
          <li><a href="./credits.html">Credits</a></li>
        </ul>
      </div>
    </div>
